name: Docker Image CI

on:
    push:
        branches: [develop, releases/**, master]
    pull_request:
        branches: [develop, releases/**, master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: 输出当前分支名
              run: echo "当前分支为： $GITHUB_REF"

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1

            - name: Build the Developer Docker image
              id: docker_build_dev
              uses: docker/build-push-action@v2
              with:
                  context: ./
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/vjing-api-test:0.0.$GITHUB_RUN_NUMBER
              if: ${{ github.ref == 'refs/heads/develop' }}

            - name: Build the Production Docker image
              id: docker_build_production
              uses: docker/build-push-action@v2
              with:
                  context: ./
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/vjing-api:0.0.$GITHUB_RUN_NUMBER
              if: ${{ github.ref == 'refs/heads/master' }}

            - name: Image digest
              run: echo ${{ steps.docker_build.outputs.digest }}
